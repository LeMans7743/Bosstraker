<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 完整題庫測驗系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; user-select: none; }
        .hidden { display: none; }
        .option-card { cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .option-card:hover { background-color: #f1f5f9; border-color: #cbd5e1; }
        .correct { background-color: #dcfce7 !important; border-color: #16a34a !important; color: #166534; }
        .wrong { background-color: #fee2e2 !important; border-color: #dc2626 !important; color: #991b1b; }
        
        /* 載入動畫 */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">

    <nav class="bg-gray-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider">雲端題庫測驗系統</h1>
            <button onclick="location.reload()" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition">回首頁</button>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow max-w-4xl">
        
        <div id="setup-view" class="bg-white p-8 rounded-xl shadow-lg mt-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 border-b pb-4">測驗設定</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">選擇科目</label>
                    <select id="subject-select" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
                        <option value="chinese">國文</option>
                        <option value="english">英文</option>
                        <option value="politics">政治</option>
                        <option value="military">軍事</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">題目數量</label>
                    <input type="number" id="question-count" value="50" min="1" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <div id="loading-spinner" class="hidden text-center py-4">
                <div class="loader"></div>
                <p class="text-gray-500 animate-pulse">正在從題庫讀取資料中...</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="action-buttons">
                <button onclick="prepareExam('exam')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入考卷模式 (計分)
                </button>
                <button onclick="prepareExam('practice')" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入練習模式 (即時)
                </button>
                <button onclick="startRetryMode()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    複習此科目的錯題
                </button>
                <button onclick="showUserRecords()" class="bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    我的考試紀錄
                </button>
            </div>
            
            <p class="text-center text-gray-400 text-sm mt-6">
                請確保 `questions/` 資料夾中已有對應的 .json 題庫檔
            </p>
        </div>

        <div id="exam-mode-view" class="hidden">
            <div class="bg-white p-4 rounded-lg shadow-md mb-6 sticky top-20 z-40 flex justify-between items-center border-l-4 border-blue-600">
                <h2 class="font-bold text-lg" id="exam-info">測驗中</h2>
                <div class="text-right">
                    <div class="text-xs text-gray-500">已用時間</div>
                    <span class="text-2xl font-mono font-bold text-blue-600" id="exam-timer">00:00</span>
                </div>
            </div>
            <div id="exam-questions-container" class="space-y-6 pb-24"></div>
            <div class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] text-center z-40">
                <button onclick="submitExam()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-full shadow-lg transition text-lg w-full sm:w-auto">交卷並計算分數</button>
            </div>
        </div>

        <div id="practice-mode-view" class="hidden max-w-2xl mx-auto mt-4">
            <div class="flex justify-between items-end mb-4 px-2">
                <span id="practice-progress" class="text-gray-500 font-medium"></span>
                <span class="bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full text-xs font-bold" id="mode-badge">練習模式</span>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-xl min-h-[400px] flex flex-col relative mb-20 transition-all duration-300" id="practice-card">
                <div class="flex-grow">
                    <h3 class="text-xl font-bold mb-8 text-gray-800 leading-relaxed" id="practice-q-text">Loading...</h3>
                    <div id="practice-options" class="space-y-4"></div>
                </div>
                
                <div id="practice-feedback" class="hidden mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200"></div>
            </div>
        </div>

    </main>

    <footer class="text-center text-gray-400 py-8 text-xs pb-24">
        <p id="secret-trigger" class="cursor-default select-none inline-block px-4 py-2 hover:text-gray-300 transition">
            © 2025 Online Exam System.
        </p>
    </footer>

    <div id="user-record-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-2xl rounded-xl shadow-2xl flex flex-col max-h-[80vh]">
            <div class="p-5 border-b flex justify-between items-center bg-cyan-50 rounded-t-xl">
                <h2 class="text-xl font-bold text-cyan-800">我的考試紀錄</h2>
                <button onclick="document.getElementById('user-record-modal').classList.add('hidden')" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="overflow-auto flex-grow p-4">
              //  <p class="text-xs text-gray-500 mb-4 text-center">這裡只顯示您目前使用這台裝置的紀錄</p>
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-100 text-gray-600">
                        <tr>
                            <th class="p-3">時間</th>
                            <th class="p-3">科目</th>
                            <th class="p-3">模式</th>
                            <th class="p-3">結果</th>
                        </tr>
                    </thead>
                    <tbody id="user-record-body" class="divide-y"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[70] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-6xl rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <div>
                    <h2 class="text-xl font-bold text-gray-800">後台管理系統 (所有紀錄)</h2>
                    <p class="text-xs text-gray-400 mt-1" id="admin-source-hint">初始化中...</p>
                </div>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="overflow-auto flex-grow">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-100 text-gray-600 sticky top-0">
                        <tr>
                            <th class="p-4">時間</th>
                            <th class="p-4">IP</th>
                            <th class="p-4">裝置</th>
                            <th class="p-4">科目</th>
                            <th class="p-4">模式</th>
                            <th class="p-4">結果</th>
                        </tr>
                    </thead>
                    <tbody id="admin-log-body" class="divide-y"></tbody>
                </table>
            </div>
            <div class="p-4 border-t bg-gray-50 rounded-b-xl flex justify-between items-center">
                <span class="text-xs text-gray-400">若有新資料請重新開啟此視窗</span>
                <button onclick="clearLogs()" class="text-red-500 hover:text-red-700 font-bold px-4 py-2 hover:bg-red-50 rounded transition">清空本機暫存紀錄</button>
            </div>
        </div>
    </div>

    <script>
        // ==========================================
        //  【雲端資料庫設定區 - 已保留您的設定】
        // ==========================================
        const GOOGLE_FORM_URL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLScqZn3A4HLzNL-a8_u2Y_jCYqiEnQy6Vn5Tv2Y8STrod4u9gw/formResponse";
        const GOOGLE_SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ28Z7fBJziaSJ5EQVCAlK_AVz8zM4KQL-8kCmiPGqjlpxuSw3pGKY0ZuVi5AHfV3WnlQzhI998yDuN/pub?output=csv";
        
        const FORM_IDS = {
            ip:      "entry.214623373", 
            device:  "entry.1194870592",
            subject: "entry.1570979862",
            mode:    "entry.610680044",
            result:  "entry.705527857",
            date:    "entry.40424165"
        };
        // ==========================================


        // --- 全域變數 ---
        let currentQuestions = [];
        let currentSubjectName = "";
        let currentSubjectCode = "";
        let currentMode = "";
        let currentQIndex = 0;
        let timerInterval;
        let practiceCorrectCount = 0; 
        let isRetryMode = false;
        let userIP = "Loading...";

        // 嘗試抓取使用者 IP
        fetch('https://api.ipify.org?format=json')
            .then(res => res.json())
            .then(data => userIP = data.ip)
            .catch(e => userIP = "無法取得 IP");

        // --- 核心功能 1: 讀取題庫 ---
        async function prepareExam(mode) {
            const subjectCode = document.getElementById('subject-select').value;
            const subjectText = document.getElementById('subject-select').options[document.getElementById('subject-select').selectedIndex].text;
            const qCount = parseInt(document.getElementById('question-count').value);
            
            document.getElementById('action-buttons').classList.add('hidden');
            document.getElementById('loading-spinner').classList.remove('hidden');

            try {
                const response = await fetch(`questions/${subjectCode}.json`);
                if (!response.ok) throw new Error(`Error ${response.status}`);
                const allQuestions = await response.json();
                
                if (!Array.isArray(allQuestions) || allQuestions.length === 0) throw new Error("題庫為空");

                const actualCount = Math.min(qCount, allQuestions.length);
                currentQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, actualCount);
                
                currentSubjectName = subjectText;
                currentSubjectCode = subjectCode;
                isRetryMode = false;

                document.getElementById('setup-view').classList.add('hidden');
                if (mode === 'exam') startExamMode();
                else startPracticeMode();

            } catch (error) {
                console.error(error);
                Swal.fire({
                    title: '讀取失敗', 
                    html: `請確認 <b class="text-red-500">${subjectCode}.json</b> 存在。<br>${error.message}`, 
                    icon: 'error'
                });
                document.getElementById('action-buttons').classList.remove('hidden');
                document.getElementById('loading-spinner').classList.add('hidden');
            }
        }

        // --- 錯題模式 ---
        function startRetryMode() {
            const subjectCode = document.getElementById('subject-select').value;
            const subjectText = document.getElementById('subject-select').options[document.getElementById('subject-select').selectedIndex].text;
            const wrongDB = JSON.parse(localStorage.getItem('gh_wrong_questions_v1') || '{}');
            const wrongList = wrongDB[subjectCode] || [];

            if (wrongList.length === 0) {
                Swal.fire('太棒了', '此科目目前沒有紀錄錯誤題目！', 'info');
                return;
            }

            currentQuestions = wrongList.sort(() => 0.5 - Math.random());
            currentSubjectName = subjectText;
            currentSubjectCode = subjectCode;
            isRetryMode = true;

            document.getElementById('setup-view').classList.add('hidden');
            startPracticeMode();
        }

        // --- 考卷模式 ---
        function startExamMode() {
            currentMode = 'exam';
            document.getElementById('exam-mode-view').classList.remove('hidden');
            document.getElementById('exam-info').innerText = `${currentSubjectName} (共 ${currentQuestions.length} 題)`;
            
            const container = document.getElementById('exam-questions-container');
            container.innerHTML = currentQuestions.map((q, idx) => `
                <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition">
                    <div class="flex gap-2 mb-3">
                        <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded h-fit">Q${idx+1}</span>
                        <p class="font-bold text-lg text-gray-800 leading-relaxed">${q.q}</p>
                    </div>
                    <div class="space-y-2 pl-2">
                        ${q.options.map((opt, i) => {
                            const val = ["A","B","C","D"][i];
                            return `
                            <label class="flex items-start space-x-3 p-2 rounded hover:bg-gray-50 cursor-pointer group">
                                <input type="radio" name="q_${idx}" value="${val}" class="mt-1 w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="text-gray-600 group-hover:text-gray-900 transition">${opt}</span>
                            </label>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');

            let sec = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                sec++;
                const min = String(Math.floor(sec/60)).padStart(2,'0');
                const s = String(sec%60).padStart(2,'0');
                document.getElementById('exam-timer').innerText = `${min}:${s}`;
            }, 1000);
        }

        function submitExam() {
            clearInterval(timerInterval);
            let correct = 0;
            let wrongCount = 0;
            
            currentQuestions.forEach((q, idx) => {
                const ans = document.querySelector(`input[name="q_${idx}"]:checked`)?.value;
                if(ans === q.ans) correct++;
                else {
                    wrongCount++;
                    saveWrongQuestion(currentSubjectCode, q);
                }
            });
            
            let score = Math.round(correct * (100 / currentQuestions.length));
            if(correct === currentQuestions.length) score = 100;

            saveLog('考卷模式', `${score}分`);
            
            Swal.fire({ 
                title: '測驗結果', 
                html: `
                    <div class="text-5xl font-bold text-blue-600 mb-2">${score}分</div>
                    <div class="text-gray-500 mb-2">答對 ${correct} / ${currentQuestions.length} 題</div>
                    ${wrongCount > 0 ? `<div class="text-red-500 text-sm">已將 ${wrongCount} 題錯題加入複習庫</div>` : ''}
                `, 
                icon: score >= 60 ? 'success' : 'warning',
                confirmButtonText: '確定'
            }).then(() => location.reload());
        }

        // --- 練習模式 (自動跳轉) ---
        function startPracticeMode() {
            currentMode = 'practice';
            document.getElementById('practice-mode-view').classList.remove('hidden');
            document.getElementById('mode-badge').innerText = isRetryMode ? "錯題複習" : "練習模式";
            
            currentQIndex = 0;
            practiceCorrectCount = 0;
            renderPracticeQ();
        }

        function renderPracticeQ() {
            const q = currentQuestions[currentQIndex];
            document.getElementById('practice-progress').innerText = `題目 ${currentQIndex+1} / ${currentQuestions.length}`;
            document.getElementById('practice-q-text').innerText = q.q;
            
            const optsDiv = document.getElementById('practice-options');
            optsDiv.innerHTML = '';
            document.getElementById('practice-feedback').classList.add('hidden');

            q.options.forEach((opt, i) => {
                const val = ["A","B","C","D"][i];
                const btn = document.createElement('div');
                btn.className = "option-card bg-gray-50 p-4 rounded-xl flex items-center text-gray-700 font-medium";
                btn.innerHTML = `<span class="w-8 h-8 rounded-full bg-white border border-gray-300 flex justify-center items-center mr-4 text-sm font-bold shadow-sm flex-shrink-0">${val}</span>${opt}`;
                btn.onclick = () => checkPractice(btn, val, q.ans, q);
                optsDiv.appendChild(btn);
            });
        }

        function checkPractice(el, userAns, correctAns, questionObj) {
            // 鎖定選項
            document.querySelectorAll('.option-card').forEach(d => d.onclick = null);
            
            const feedback = document.getElementById('practice-feedback');
            feedback.classList.remove('hidden');
            
            // 判斷對錯
            if(userAns === correctAns) {
                practiceCorrectCount++;
                el.classList.add('correct');
                feedback.innerHTML = `<div class="flex items-center text-green-700 font-bold">回答正確！</div>`;
                if(isRetryMode) removeWrongQuestion(currentSubjectCode, questionObj);
            } else {
                el.classList.add('wrong');
                feedback.innerHTML = `
                    <div class="text-red-600 font-bold mb-1">回答錯誤</div>
                    <div class="text-gray-600">正確答案是：<b class="text-green-600 text-lg">${correctAns}</b></div>
                `;
                const correctIdx = ["A","B","C","D"].indexOf(correctAns);
                if (correctIdx !== -1) document.getElementById('practice-options').children[correctIdx].classList.add('correct');
                saveWrongQuestion(currentSubjectCode, questionObj);
            }

            // 【自動跳轉功能】 設定 1 秒後 (1000ms) 進入下一題
            setTimeout(() => {
                nextPracticeQuestion();
            }, 500);
        }

        function nextPracticeQuestion() {
            if(++currentQIndex < currentQuestions.length) {
                renderPracticeQ();
            } else {
                const label = isRetryMode ? '錯題複習' : '練習模式';
                const res = `${practiceCorrectCount}/${currentQuestions.length} 題`;
                saveLog(label, res);
                
                Swal.fire({
                    title: '練習結束',
                    html: `
                        <div class="text-center">
                            <h2 class="text-4xl font-bold text-blue-600">${res}</h2>
                            <p class="text-gray-500 mt-2">點擊按鈕回首頁</p>
                        </div>
                    `, 
                    icon: 'success'
                }).then(() => location.reload());
            }
        }

        // --- 錯題管理 (Local) ---
        function saveWrongQuestion(subject, qObj) {
            const db = JSON.parse(localStorage.getItem('gh_wrong_questions_v1') || '{}');
            if (!db[subject]) db[subject] = [];
            if (!db[subject].some(item => item.q === qObj.q)) {
                db[subject].push(qObj);
                localStorage.setItem('gh_wrong_questions_v1', JSON.stringify(db));
            }
        }

        function removeWrongQuestion(subject, qObj) {
            const db = JSON.parse(localStorage.getItem('gh_wrong_questions_v1') || '{}');
            if (db[subject]) {
                db[subject] = db[subject].filter(item => item.q !== qObj.q);
                localStorage.setItem('gh_wrong_questions_v1', JSON.stringify(db));
            }
        }

        // --- 紀錄系統 (本地 + 雲端) ---
        function saveLog(modeStr, resultStr) {
            const now = new Date().toLocaleString();
            const deviceType = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent) ? "Mobile/Tablet" : "Desktop";
            
            // 1. 存個人紀錄 (LocalStorage - 使用者自己看)
            const userLogs = JSON.parse(localStorage.getItem('gh_user_history_v1') || '[]');
            userLogs.unshift({ date: now, subject: currentSubjectName, mode: modeStr, result: resultStr });
            localStorage.setItem('gh_user_history_v1', JSON.stringify(userLogs));

            // 2. 存後台紀錄 (嘗試上傳 Google Form)
            if (GOOGLE_FORM_URL && GOOGLE_FORM_URL.startsWith('http')) {
                // 雲端模式
                const formData = new FormData();
                formData.append(FORM_IDS.ip, userIP);
                formData.append(FORM_IDS.device, deviceType);
                formData.append(FORM_IDS.subject, currentSubjectName);
                formData.append(FORM_IDS.mode, modeStr);
                formData.append(FORM_IDS.result, resultStr);
                formData.append(FORM_IDS.date, now);

                fetch(GOOGLE_FORM_URL, {
                    method: 'POST',
                    mode: 'no-cors', // 重要：避免 CORS 錯誤
                    body: formData
                }).catch(err => console.error("Cloud upload failed", err));
            }
        }

        // --- 顯示個人紀錄 ---
        function showUserRecords() {
            const logs = JSON.parse(localStorage.getItem('gh_user_history_v1') || '[]');
            const tbody = document.getElementById('user-record-body');
            tbody.innerHTML = logs.length ? logs.map(l => `
                <tr class="hover:bg-gray-50 border-b">
                    <td class="p-3 text-gray-500 text-xs">${l.date}</td>
                    <td class="p-3 font-bold text-gray-700">${l.subject}</td>
                    <td class="p-3 text-sm">${l.mode}</td>
                    <td class="p-3 font-bold text-blue-600">${l.result}</td>
                </tr>
            `).join('') : '<tr><td colspan="4" class="p-4 text-center text-gray-400">尚無紀錄</td></tr>';
            
            document.getElementById('user-record-modal').classList.remove('hidden');
        }

        // --- 顯示後台紀錄 (Admin) ---
        let clicks = 0, timer;
        document.getElementById('secret-trigger').addEventListener('click', () => {
            clicks++; clearTimeout(timer); timer = setTimeout(() => clicks=0, 800);
            if(clicks === 3) {
                Swal.fire({
                    title:'管理員登入', input:'password', showCancelButton:true
                }).then(r => {
                    if(r.value === 'admin') fetchAdminLogs(); 
                    else if(r.value) Swal.fire('密碼錯誤', '', 'error');
                });
                clicks = 0;
            }
        });

        async function fetchAdminLogs() {
            const tbody = document.getElementById('admin-log-body');
            const hint = document.getElementById('admin-source-hint');
            tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center"><div class="loader"></div></td></tr>';
            document.getElementById('admin-modal').classList.remove('hidden');

            let logs = [];
            
            // 嘗試讀取雲端 CSV
            if (GOOGLE_SHEET_CSV_URL && GOOGLE_SHEET_CSV_URL.startsWith('http')) {
                try {
                    const res = await fetch(GOOGLE_SHEET_CSV_URL);
                    const csvText = await res.text();
                    logs = parseCSV(csvText); // 自定義解析
                    hint.innerText = "資料來源：Google 雲端試算表 (即時連線)";
                    hint.classList.add("text-green-600");
                } catch (e) {
                    console.error(e);
                    hint.innerText = "雲端讀取失敗，請確認試算表已發布";
                    hint.classList.remove("text-green-600");
                }
            } else {
                hint.innerText = "未設定雲端連結";
            }

            renderAdminTable(logs);
        }

        function parseCSV(csv) {
            // 簡單 CSV 解析 (假設 Google Sheets 格式)
            const lines = csv.split('\n').slice(1); // 去掉標題
            return lines.map(line => {
                const cols = line.split(','); 
                // Google Form 順序: Timestamp, IP, Device, Subject, Mode, Result, Date
                if(cols.length < 5) return null;
                // 注意：CSV 內容可能包含引號，這裡做簡易處理
                return {
                    date: cols[0].replace(/"/g, ''), // Timestamp
                    ip: cols[1]?.replace(/"/g, '') || '-',
                    device: cols[2]?.replace(/"/g, '') || '-',
                    subject: cols[3]?.replace(/"/g, '') || '-',
                    mode: cols[4]?.replace(/"/g, '') || '-',
                    result: cols[5]?.replace(/"/g, '') || '-'
                };
            }).filter(x => x);
        }

        function renderAdminTable(logs) {
            const tbody = document.getElementById('admin-log-body');
            if (logs.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="p-4 text-center text-gray-400">尚無紀錄</td></tr>';
            } else {
                tbody.innerHTML = logs.map(l => `
                    <tr class="hover:bg-gray-50 border-b">
                        <td class="p-4 text-gray-500 text-xs">${l.date}</td>
                        <td class="p-4 text-xs font-mono text-gray-400">${l.ip}</td>
                        <td class="p-4 text-sm">${l.device}</td>
                        <td class="p-4 font-bold text-gray-700">${l.subject}</td>
                        <td class="p-4 text-sm">${l.mode}</td>
                        <td class="p-4 font-bold text-blue-600">${l.result}</td>
                    </tr>
                `).join('');
            }
        }

        function clearLogs() {
            if(confirm('這只會清空「本機」的快取，雲端試算表的資料請去 Google Sheets 刪除。確定嗎？')) { 
                localStorage.removeItem('gh_admin_logs_local'); 
                alert('本機快取已清空');
            }
        }
    </script>
