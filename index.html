<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 完整題庫測驗系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; }
        .hidden { display: none; }
        .option-card { cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .option-card:hover { background-color: #f1f5f9; border-color: #cbd5e1; }
        .correct { background-color: #dcfce7 !important; border-color: #16a34a !important; color: #166534; }
        .wrong { background-color: #fee2e2 !important; border-color: #dc2626 !important; color: #991b1b; }
        /* 載入動畫 */
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* 練習模式下，作答後滑鼠變更為指針，提示可點擊下一頁 */
        .cursor-next { cursor: pointer; }
    </style>
</head>
<body class="min-h-screen flex flex-col text-gray-800">

    <nav class="bg-gray-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider">雲端題庫測驗系統</h1>
            <button onclick="location.reload()" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition">重置 / 回首頁</button>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow max-w-4xl">
        
        <div id="setup-view" class="bg-white p-8 rounded-xl shadow-lg mt-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 border-b pb-4">測驗設定</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">選擇科目</label>
                    <select id="subject-select" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
                        <option value="chinese">國文</option>
                        <option value="english">英文</option>
                        <option value="politics">政治</option>
                        <option value="military">軍事</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">題目數量</label>
                    <input type="number" id="question-count" value="50" min="1" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <div id="loading-spinner" class="hidden text-center py-4">
                <div class="loader"></div>
                <p class="text-gray-500 animate-pulse">正在從題庫讀取資料中...</p>
            </div>

            <div class="flex gap-4 flex-col sm:flex-row" id="action-buttons">
                <button onclick="prepareExam('exam')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入考卷模式 (計分)
                </button>
                <button onclick="prepareExam('practice')" class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入練習模式 (即時)
                </button>
            </div>
            
            <p class="text-center text-gray-400 text-sm mt-6">
                請確保 `questions/` 資料夾中已有對應的 .json 題庫檔
            </p>
        </div>

        <div id="exam-mode-view" class="hidden">
            <div class="bg-white p-4 rounded-lg shadow-md mb-6 sticky top-20 z-40 flex justify-between items-center border-l-4 border-blue-600">
                <h2 class="font-bold text-lg" id="exam-info">測驗中</h2>
                <div class="text-right">
                    <div class="text-xs text-gray-500">已用時間</div>
                    <span class="text-2xl font-mono font-bold text-blue-600" id="exam-timer">00:00</span>
                </div>
            </div>
            <div id="exam-questions-container" class="space-y-6 pb-24"></div>
            <div class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] text-center z-50">
                <button onclick="submitExam()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-full shadow-lg transition text-lg">交卷並計算分數</button>
            </div>
        </div>

        <div id="practice-mode-view" class="hidden max-w-2xl mx-auto mt-4 transition-colors duration-300">
            <div class="flex justify-between items-end mb-4 px-2">
                <span id="practice-progress" class="text-gray-500 font-medium"></span>
                <span class="bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full text-xs font-bold">練習模式</span>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-xl min-h-[400px] flex flex-col relative">
                <div class="flex-grow">
                    <h3 class="text-xl font-bold mb-8 text-gray-800 leading-relaxed" id="practice-q-text">Loading...</h3>
                    <div id="practice-options" class="space-y-4"></div>
                </div>
                
                <div id="practice-feedback" class="hidden mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200 animate-pulse-once"></div>
            </div>
            <div class="mt-6 text-center text-sm text-gray-400 animate-pulse hidden" id="practice-hint">
                (按任意空白處或 Space 鍵進入下一題)
            </div>
            <div class="mt-6 text-right">
                <button id="btn-practice-next" onclick="nextPracticeQuestion()" class="hidden bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition">下一題 &rarr;</button>
            </div>
        </div>

    </main>

    <footer class="text-center text-gray-400 py-8 text-xs">
        <p id="secret-trigger" class="cursor-default select-none inline-block px-4 py-2 hover:text-gray-300 transition">
            © 2025 Online Exam System. All rights reserved.
        </p>
    </footer>

    <div id="admin-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-5xl rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h2 class="text-xl font-bold text-gray-800">後台管理系統</h2>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="overflow-auto flex-grow">
                <table class="w-full text-sm text-left">
                    <thead class="bg-gray-100 text-gray-600 sticky top-0">
                        <tr><th class="p-4">時間</th><th class="p-4">IP (模擬)</th><th class="p-4">科目</th><th class="p-4">分數</th></tr>
                    </thead>
                    <tbody id="admin-log-body" class="divide-y"></tbody>
                </table>
            </div>
            <div class="p-4 border-t bg-gray-50 rounded-b-xl text-right">
                <button onclick="clearLogs()" class="text-red-500 hover:text-red-700 font-bold px-4 py-2 hover:bg-red-50 rounded transition">清空紀錄</button>
            </div>
        </div>
    </div>

    <script>
        // --- 全域變數 ---
        let currentQuestions = [];
        let currentSubjectName = "";
        let currentMode = "";
        let scorePerQ = 0;
        let currentQIndex = 0;
        let timerInterval;

        // --- 初始化監聽器 (練習模式快速切換) ---
        // 1. 鍵盤空白鍵監聽
        document.addEventListener('keydown', function(e) {
            // 只有在練習模式、下一題按鈕已顯示、且按下空白鍵時觸發
            const nextBtn = document.getElementById('btn-practice-next');
            if (currentMode === 'practice' && 
                !nextBtn.classList.contains('hidden') && 
                e.code === 'Space') {
                e.preventDefault(); // 防止頁面滾動
                nextPracticeQuestion();
            }
        });

        // 2. 空白處點擊監聽 (委派給 practice-mode-view)
        document.getElementById('practice-mode-view').addEventListener('click', function(e) {
            const nextBtn = document.getElementById('btn-practice-next');
            // 如果已作答 (下一題按鈕顯示) 且 點擊的目標不是下一題按鈕本身
            if (!nextBtn.classList.contains('hidden') && e.target.id !== 'btn-practice-next') {
                nextPracticeQuestion();
            }
        });


        // --- 核心功能 1: 讀取題庫 (AJAX) ---
        async function prepareExam(mode) {
            const subjectCode = document.getElementById('subject-select').value;
            const subjectText = document.getElementById('subject-select').options[document.getElementById('subject-select').selectedIndex].text;
            const qCount = parseInt(document.getElementById('question-count').value);
            
            // UI 切換
            document.getElementById('action-buttons').classList.add('hidden');
            document.getElementById('loading-spinner').classList.remove('hidden');

            try {
                // 嘗試從 GitHub Pages 的 questions 資料夾讀取 JSON
                const response = await fetch(`questions/${subjectCode}.json`);
                
                if (!response.ok) {
                    throw new Error(`無法讀取 questions/${subjectCode}.json (Error ${response.status})`);
                }
                
                const allQuestions = await response.json();
                
                if (!Array.isArray(allQuestions) || allQuestions.length === 0) {
                    throw new Error("題庫檔案格式錯誤或內容為空");
                }

                // 隨機選題
                const actualCount = Math.min(qCount, allQuestions.length);
                currentQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, actualCount);
                
                currentSubjectName = subjectText;
                scorePerQ = (100 / currentQuestions.length).toFixed(1);

                // 開始測驗
                document.getElementById('setup-view').classList.add('hidden');
                if (mode === 'exam') startExamMode();
                else startPracticeMode();

            } catch (error) {
                console.error(error);
                Swal.fire({
                    title: '讀取失敗', 
                    html: `請確認您已將 <b class="text-red-500">${subjectCode}.json</b> 上傳至 <b>questions</b> 資料夾中。<br><br>錯誤訊息: ${error.message}`, 
                    icon: 'error'
                });
                document.getElementById('action-buttons').classList.remove('hidden');
                document.getElementById('loading-spinner').classList.add('hidden');
            }
        }

        // --- 核心功能 2: 考卷模式 ---
        function startExamMode() {
            currentMode = 'exam';
            document.getElementById('exam-mode-view').classList.remove('hidden');
            document.getElementById('exam-info').innerText = `${currentSubjectName} (共 ${currentQuestions.length} 題)`;
            
            const container = document.getElementById('exam-questions-container');
            container.innerHTML = currentQuestions.map((q, idx) => `
                <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm hover:shadow-md transition">
                    <div class="flex gap-2 mb-3">
                        <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded h-fit">Q${idx+1}</span>
                        <p class="font-bold text-lg text-gray-800 leading-relaxed">${q.q}</p>
                    </div>
                    <div class="space-y-2 pl-2">
                        ${q.options.map((opt, i) => {
                            const val = ["A","B","C","D"][i];
                            return `
                            <label class="flex items-start space-x-3 p-2 rounded hover:bg-gray-50 cursor-pointer group">
                                <input type="radio" name="q_${idx}" value="${val}" class="mt-1 w-5 h-5 text-blue-600 border-gray-300 focus:ring-blue-500">
                                <span class="text-gray-600 group-hover:text-gray-900 transition">${opt}</span>
                            </label>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');

            // 啟動計時器
            let sec = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                sec++;
                const min = String(Math.floor(sec/60)).padStart(2,'0');
                const s = String(sec%60).padStart(2,'0');
                document.getElementById('exam-timer').innerText = `${min}:${s}`;
            }, 1000);
        }

        function submitExam() {
            clearInterval(timerInterval);
            let correct = 0;
            currentQuestions.forEach((q, idx) => {
                const ans = document.querySelector(`input[name="q_${idx}"]:checked`)?.value;
                if(ans === q.ans) correct++;
            });
            
            let score = Math.round(correct * (100 / currentQuestions.length));
            if(correct === currentQuestions.length) score = 100;

            saveLog(score);
            
            // --- [修改] 顯示格式為「測 X 題 對 Y 題」 ---
            Swal.fire({ 
                title: '測驗結果', 
                html: `
                    <div class="text-5xl font-bold text-blue-600 mb-2">${score}分</div>
                    <div class="text-lg text-gray-700 font-medium space-y-1">
                        <div>共測驗 <b class="text-gray-900 text-xl">${currentQuestions.length}</b> 題</div>
                        <div>答對 <b class="text-green-600 text-xl">${correct}</b> 題</div>
                    </div>
                `, 
                icon: score >= 60 ? 'success' : 'warning',
                confirmButtonText: '確定'
            }).then(() => location.reload());
        }

        // --- 核心功能 3: 練習模式 ---
        function startPracticeMode() {
            currentMode = 'practice';
            document.getElementById('practice-mode-view').classList.remove('hidden');
            currentQIndex = 0;
            renderPracticeQ();
        }

        function renderPracticeQ() {
            const q = currentQuestions[currentQIndex];
            document.getElementById('practice-progress').innerText = `題目 ${currentQIndex+1} / ${currentQuestions.length}`;
            document.getElementById('practice-q-text').innerText = q.q;
            document.getElementById('practice-mode-view').classList.remove('cursor-next'); // 移除可點擊游標
            
            const optsDiv = document.getElementById('practice-options');
            optsDiv.innerHTML = '';
            document.getElementById('practice-feedback').classList.add('hidden');
            document.getElementById('btn-practice-next').classList.add('hidden');
            document.getElementById('practice-hint').classList.add('hidden');

            q.options.forEach((opt, i) => {
                const val = ["A","B","C","D"][i];
                const btn = document.createElement('div');
                btn.className = "option-card bg-gray-50 p-4 rounded-xl flex items-center text-gray-700 font-medium";
                btn.innerHTML = `<span class="w-8 h-8 rounded-full bg-white border border-gray-300 flex justify-center items-center mr-4 text-sm font-bold shadow-sm">${val}</span>${opt}`;
                // --- [修改] 傳入 event 參數以停止冒泡 ---
                btn.onclick = (e) => checkPractice(e, btn, val, q.ans);
                optsDiv.appendChild(btn);
            });
        }

        function checkPractice(event, el, userAns, correctAns) {
            // --- [關鍵修改] 停止事件冒泡，防止點擊選項時直接觸發「點擊空白下一題」 ---
            event.stopPropagation();

            // 鎖定所有選項
            document.querySelectorAll('.option-card').forEach(d => d.onclick = null);
            
            const feedback = document.getElementById('practice-feedback');
            feedback.classList.remove('hidden');
            document.getElementById('btn-practice-next').classList.remove('hidden');
            document.getElementById('practice-hint').classList.remove('hidden');
            document.getElementById('practice-mode-view').classList.add('cursor-next'); // 增加可點擊提示

            if(userAns === correctAns) {
                el.classList.add('correct');
                feedback.innerHTML = `<div class="flex items-center text-green-700 font-bold"><svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>回答正確！</div>`;
            } else {
                el.classList.add('wrong');
                feedback.innerHTML = `
                    <div class="text-red-600 font-bold mb-1 flex items-center"><svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>回答錯誤</div>
                    <div class="text-gray-600 pl-8">正確答案是：<b class="text-green-600 text-lg">${correctAns}</b></div>
                `;
                // 標示正確選項
                const correctIdx = ["A","B","C","D"].indexOf(correctAns);
                if (correctIdx !== -1) {
                    document.getElementById('practice-options').children[correctIdx].classList.add('correct');
                }
            }
        }

        function nextPracticeQuestion() {
            if(++currentQIndex < currentQuestions.length) {
                // 簡易轉場動畫
                const card = document.querySelector('#practice-mode-view > .bg-white');
                card.style.opacity = '0';
                card.style.transform = 'translateY(10px)';
                setTimeout(() => {
                    renderPracticeQ();
                    card.style.transition = 'all 0.3s ease';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200);
            } else {
                Swal.fire('練習結束', '您已完成本次所有題目！', 'success').then(() => location.reload());
            }
        }

        // --- 核心功能 4: 後台 (LocalStorage) ---
        function saveLog(score) {
            const logs = JSON.parse(localStorage.getItem('gh_exam_logs_v2') || '[]');
            logs.unshift({ 
                date: new Date().toLocaleString(), 
                ip: `192.168.1.${Math.floor(Math.random()*255)}`, // 模擬 IP
                subject: currentSubjectName, 
                score: score 
            });
            localStorage.setItem('gh_exam_logs_v2', JSON.stringify(logs));
        }

        // 隱藏入口：點擊 Footer 版權文字 3 次
        let clicks = 0, timer;
        document.getElementById('secret-trigger').addEventListener('click', () => {
            clicks++; clearTimeout(timer); timer = setTimeout(() => clicks=0, 800);
            if(clicks === 3) {
                Swal.fire({
                    title:'管理員登入', 
                    input:'password', 
                    inputPlaceholder: 'Password',
                    showCancelButton:true
                }).then(r => {
                    if(r.value === 'admin') showLogs(); // 預設密碼 admin
                    else if(r.value) Swal.fire('密碼錯誤', '', 'error');
                });
                clicks = 0;
            }
        });

        function showLogs() {
            const logs = JSON.parse(localStorage.getItem('gh_exam_logs_v2') || '[]');
            const tbody = document.getElementById('admin-log-b
