<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub 完整題庫測驗系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex flex-col text-gray-800 relative">

    <div id="click-overlay" class="hidden fixed inset-0 z-[100] cursor-pointer" style="background: rgba(0,0,0,0);"></div>

    <nav class="bg-gray-900 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider">雲端題庫測驗系統</h1>
            <button onclick="location.reload()" class="text-sm bg-gray-700 hover:bg-gray-600 px-3 py-1 rounded transition">回首頁</button>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow max-w-4xl">
        <div id="setup-view" class="bg-white p-8 rounded-xl shadow-lg mt-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 border-b pb-4">測驗設定</h2>
            
            <div class="mb-8">
                <label class="block text-gray-700 font-bold mb-3">選擇科目 <span class="text-red-500 text-sm font-normal">(必選)</span></label>
                <div class="grid grid-cols-2 sm:grid-cols-3 gap-3" id="subject-selection-area">
                    <div class="subject-card" onclick="selectSubject('chinese', this)">國文</div>
                    <div class="subject-card" onclick="selectSubject('english', this)">英文</div>
                    <div class="subject-card" onclick="selectSubject('politics', this)">政治</div>
                    <div class="subject-card" onclick="selectSubject('military', this)">軍事</div>
                    <div class="subject-card col-span-2 sm:col-span-2 border-indigo-200 text-indigo-600 font-bold" onclick="selectSubject('mix_mil_pol', this)">
                        軍事 & 政治 (綜合)
                    </div>
                </div>
                <input type="hidden" id="subject-select" value="">
            </div>

            <div class="mb-8">
                <label class="block text-gray-700 font-bold mb-2">題目數量</label>
                <input type="number" id="question-count" value="50" min="1" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
            </div>

            <div id="loading-spinner" class="hidden text-center py-4">
                <div class="loader"></div>
                <p class="text-gray-500 animate-pulse">正在讀取題庫...</p>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4" id="action-buttons">
                <button onclick="prepareExam('exam')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入考卷模式 (計分)
                </button>
                <button onclick="prepareExam('practice')" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入練習模式 (即時)
                </button>
                
                <button onclick="startFullMockExam()" class="sm:col-span-2 bg-gradient-to-r from-fuchsia-600 to-purple-600 hover:from-fuchsia-700 hover:to-purple-700 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1 border-2 border-white ring-2 ring-fuchsia-300">
                    🔥 總測驗 (全科模擬)
                </button>

                <button onclick="startRetryMode()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    複習此科目的錯題
                </button>
                <button onclick="initBankMode()" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    📖 瀏覽完整題庫
                </button>
                <button onclick="showUserRecords()" class="col-span-1 sm:col-span-2 bg-cyan-600 hover:bg-cyan-700 text-white font-bold py-3 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    我的考試紀錄
                </button>
            </div>
            
            <p class="text-center text-gray-400 text-sm mt-6">
                請確保 `questions/` 資料夾中已有對應的 .json 題庫檔
            </p>
        </div>

        <div id="exam-mode-view" class="hidden">
            <div class="bg-white p-4 rounded-lg shadow-md mb-6 sticky top-20 z-40 flex justify-between items-center border-l-4 border-blue-600">
                <h2 class="font-bold text-lg" id="exam-info">測驗中</h2>
                <div class="text-right">
                    <div class="text-xs text-gray-500">已用時間</div>
                    <span class="text-2xl font-mono font-bold text-blue-600" id="exam-timer">00:00</span>
                </div>
            </div>
            
            <div id="exam-questions-container" class="space-y-6 pb-24"></div>

            <div id="exam-review-container" class="hidden space-y-6 pb-24">
                <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 mb-4">
                    <p class="font-bold text-yellow-800">錯題檢討</p>
                    <p class="text-sm text-yellow-700">以下列出您本次測驗答錯的題目與正確答案。</p>
                </div>
                <div id="exam-review-list" class="space-y-4"></div>
                <div class="text-center mt-8">
                    <button onclick="location.reload()" class="bg-gray-600 text-white px-8 py-3 rounded-full hover:bg-gray-700 font-bold shadow-lg">結束並返回首頁</button>
                </div>
            </div>

            <div id="exam-submit-bar" class="fixed bottom-0 left-0 w-full bg-white/90 backdrop-blur p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] text-center z-40">
                <button onclick="submitExam()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-full shadow-lg transition text-lg w-full sm:w-auto">交卷並計算分數</button>
            </div>
        </div>

        <div id="practice-mode-view" class="hidden max-w-2xl mx-auto mt-4">
            <div class="flex justify-between items-end mb-4 px-2">
                <span id="practice-progress" class="text-gray-500 font-medium"></span>
                <span class="bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full text-xs font-bold" id="mode-badge">練習模式</span>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-xl min-h-[400px] flex flex-col relative mb-20 transition-all duration-300" id="practice-card">
                <div class="flex-grow">
                    <h3 class="text-xl font-bold mb-8 text-gray-800 leading-relaxed" id="practice-q-text">Loading...</h3>
                    <div id="practice-options" class="space-y-4"></div>
                </div>
                <div id="practice-feedback" class="hidden mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200"></div>
                <div id="practice-hint-text" class="hidden text-center text-gray-400 text-sm mt-2 animate-pulse">(點擊任意處繼續)</div>
            </div>
        </div>

        <div id="bank-mode-view" class="hidden">
            <div class="sticky top-20 z-40 bg-gray-100/95 backdrop-blur py-2 -mx-4 px-4 shadow-sm mb-4">
                <div class="flex flex-col sm:flex-row justify-between items-center gap-3">
                    <h2 class="text-lg font-bold text-purple-700" id="bank-subject-title">完整題庫</h2>
                    <div class="flex w-full sm:w-auto gap-2">
                        <input type="text" id="bank-search" oninput="handleBankSearch()" placeholder="搜尋題目關鍵字..." class="flex-grow border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-purple-500 outline-none">
                        <button onclick="exitBankMode()" class="bg-gray-600 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-gray-700 whitespace-nowrap">返回</button>
                    </div>
                </div>
            </div>
            <div id="bank-list-container" class="space-y-4 pb-24"></div>
            <button onclick="window.scrollTo({top:0, behavior:'smooth'})" class="fixed bottom-6 right-6 bg-purple-600 text-white w-12 h-12 rounded-full shadow-lg flex items-center justify-center text-2xl hover:bg-purple-700 z-50 opacity-80 hover:opacity-100">↑</button>
        </div>

    </main>

    <footer class="text-center text-gray-400 py-8 text-xs pb-24">
        <p id="secret-trigger" class="cursor-pointer select-none inline-block px-4 py-2 hover:text-gray-600 transition" title="連續點擊 3 次開啟後台">© 2025 Online Exam System.</p>
    </footer>

    <div id="user-record-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-3xl rounded-xl shadow-2xl flex flex-col max-h-[85vh]">
            <div class="p-5 border-b flex justify-between items-center bg-cyan-50 rounded-t-xl">
                <h2 class="text-xl font-bold text-cyan-800">我的考試紀錄</h2>
                <button onclick="document.getElementById('user-record-modal').classList.add('hidden')" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="flex border-b bg-gray-50">
                <div class="mode-switch-btn active" onclick="setUserRecMode('exam', this)">測驗模式 (分數)</div>
                <div class="mode-switch-btn" onclick="setUserRecMode('practice', this)">練習模式 (題數)</div>
            </div>
            <div class="p-4 bg-white border-b">
                <div class="flex flex-wrap gap-2 justify-center" id="user-rec-subject-tabs">
                    <button class="tab-btn active" onclick="setUserRecSubject('chinese', this)">國文</button>
                    <button class="tab-btn" onclick="setUserRecSubject('english', this)">英文</button>
                    <button class="tab-btn" onclick="setUserRecSubject('politics', this)">政治</button>
                    <button class="tab-btn" onclick="setUserRecSubject('military', this)">軍事</button>
                </div>
            </div>
            <div class="flex-grow overflow-hidden flex flex-col">
                <div class="p-2 text-right bg-gray-50 border-b flex justify-between items-center px-4">
                    <span class="text-xs text-gray-500" id="rec-status-text">顯示資料...</span>
                    <div class="flex bg-white rounded-lg border overflow-hidden">
                        <button onclick="switchUserView('list')" id="btn-view-list" class="px-3 py-1 text-xs bg-blue-100 text-blue-700 font-bold">列表</button>
                        <button onclick="switchUserView('chart')" id="btn-view-chart" class="px-3 py-1 text-xs text-gray-600 hover:bg-gray-100">圖表</button>
                    </div>
                </div>
                <div class="overflow-auto p-4 flex-grow relative">
                    <div id="user-view-list">
                        <table class="w-full text-sm text-left">
                            <thead class="bg-gray-100 text-gray-600"><tr><th class="p-3">日期</th><th class="p-3">科目</th><th class="p-3">結果</th></tr></thead>
                            <tbody id="user-record-body" class="divide-y"></tbody>
                        </table>
                    </div>
                    <div id="user-view-chart" class="hidden h-64 w-full"><canvas id="userChartCanvas"></canvas></div>
                </div>
            </div>
        </div>
    </div>
    <div id="admin-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[70] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-6xl rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <div><h2 class="text-xl font-bold text-gray-800">後台管理系統</h2><p class="text-xs text-gray-400 mt-1" id="admin-source-hint">初始化中...</p></div>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="overflow-auto flex-grow p-4"><div id="admin-content-area"></div></div>
            <div class="p-4 border-t bg-gray-50 rounded-b-xl flex justify-between items-center">
                <button id="admin-back-btn" onclick="renderAdminIPList()" class="hidden text-blue-600 font-bold hover:underline">← 返回使用者列表</button>
                <div class="flex-grow"></div>
                <button onclick="clearLogs()" class="text-red-500 hover:text-red-700 font-bold px-4 py-2 hover:bg-red-50 rounded transition text-sm">清空本機暫存</button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/home.js"></script>
    <script src="js/exam.js"></script>
    <script src="js/practice.js"></script>
    <script src="js/record.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/bank.js"></script>

</body>
</html>
