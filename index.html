<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>雲端題庫測驗系統 V2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body { font-family: 'Microsoft JhengHei', sans-serif; background-color: #f8fafc; min-height: 100vh; user-select: none; }
        .hidden { display: none; }
        .option-card { cursor: pointer; transition: all 0.2s; border: 2px solid transparent; }
        .option-card:hover { background-color: #f1f5f9; border-color: #cbd5e1; }
        .correct { background-color: #dcfce7 !important; border-color: #16a34a !important; color: #166534; }
        .wrong { background-color: #fee2e2 !important; border-color: #dc2626 !important; color: #991b1b; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* 讓練習模式的點擊區域涵蓋全螢幕 */
        .click-area { min-height: 80vh; }
    </style>
</head>
<body class="flex flex-col text-gray-800">

    <nav class="bg-slate-800 text-white p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold tracking-wider">線上測驗系統 <span class="text-xs bg-yellow-500 text-black px-1 rounded">V2</span></h1>
            <div class="space-x-2">
                <button onclick="openHistory()" class="text-sm bg-blue-600 hover:bg-blue-500 px-3 py-1 rounded transition">我的紀錄</button>
                <button onclick="location.reload()" class="text-sm bg-slate-600 hover:bg-slate-500 px-3 py-1 rounded transition">回首頁</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-4 flex-grow max-w-4xl">
        
        <div id="setup-view" class="bg-white p-8 rounded-xl shadow-lg mt-6">
            <h2 class="text-2xl font-bold mb-6 text-center text-gray-800 border-b pb-4">測驗設定</h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div>
                    <label class="block text-gray-700 font-bold mb-2">選擇科目</label>
                    <select id="subject-select" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition font-bold">
                        <option value="chinese">國文</option>
                        <option value="english">英文</option>
                        <option value="politics">政治</option>
                        <option value="military">軍事</option>
                    </select>
                </div>
                <div>
                    <label class="block text-gray-700 font-bold mb-2">題目數量</label>
                    <input type="number" id="question-count" value="50" min="5" class="w-full border-2 border-gray-200 p-3 rounded-lg focus:outline-none focus:border-blue-500 transition">
                </div>
            </div>

            <div id="loading-spinner" class="hidden text-center py-4">
                <div class="loader"></div>
                <p class="text-gray-500 animate-pulse">正在讀取題庫...</p>
            </div>

            <div class="flex gap-4 flex-col sm:flex-row" id="action-buttons">
                <button onclick="prepareExam('exam')" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入考卷模式 (計分)
                </button>
                <button onclick="prepareExam('practice')" class="flex-1 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-lg shadow-md transition transform hover:-translate-y-1">
                    進入練習模式 (即時)
                </button>
            </div>
        </div>

        <div id="exam-mode-view" class="hidden">
            <div class="bg-white p-4 rounded-lg shadow-md mb-6 sticky top-20 z-40 flex justify-between items-center border-l-4 border-blue-600">
                <h2 class="font-bold text-lg" id="exam-info">測驗中</h2>
                <div class="text-right">
                    <div class="text-xs text-gray-500">已用時間</div>
                    <span class="text-2xl font-mono font-bold text-blue-600" id="exam-timer">00:00</span>
                </div>
            </div>
            <div id="exam-questions-container" class="space-y-6 pb-24"></div>
            <div class="fixed bottom-0 left-0 w-full bg-white/95 backdrop-blur p-4 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] text-center z-50">
                <button onclick="submitExam()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-12 rounded-full shadow-lg transition text-lg w-full max-w-md">交卷並計算分數</button>
            </div>
        </div>

        <div id="practice-mode-view" class="hidden max-w-2xl mx-auto mt-4 click-area">
            <div class="flex justify-between items-end mb-4 px-2">
                <span id="practice-progress" class="text-gray-500 font-medium"></span>
                <span class="bg-emerald-100 text-emerald-800 px-3 py-1 rounded-full text-xs font-bold">練習模式</span>
            </div>
            <div class="bg-white p-8 rounded-2xl shadow-xl min-h-[400px] flex flex-col relative" id="practice-card-body">
                <div class="flex-grow">
                    <h3 class="text-xl font-bold mb-8 text-gray-800 leading-relaxed" id="practice-q-text">Loading...</h3>
                    <div id="practice-options" class="space-y-4"></div>
                </div>
                
                <div id="practice-feedback" class="hidden mt-6 p-4 rounded-lg bg-gray-50 border border-gray-200 animate-pulse-once"></div>
            </div>
            <p id="practice-hint" class="text-center text-gray-400 text-sm mt-4 hidden animate-bounce">
                (點擊任意空白處進入下一題)
            </p>
        </div>

    </main>

    <footer class="text-center text-gray-400 py-8 text-xs">
        <p id="secret-trigger" class="cursor-default select-none inline-block px-4 py-2 hover:text-gray-300">© 2025 Exam System</p>
    </footer>

    <div id="history-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[60] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl rounded-xl shadow-2xl flex flex-col max-h-[85vh]">
            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h2 class="text-xl font-bold text-gray-800">我的測驗紀錄</h2>
                <button onclick="document.getElementById('history-modal').classList.add('hidden')" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="overflow-auto flex-grow bg-gray-50 p-4">
                <div id="history-list" class="space-y-3">
                    </div>
            </div>
            <div class="p-4 border-t bg-white rounded-b-xl text-right">
                <button onclick="clearHistory()" class="text-red-500 text-sm hover:underline">清空所有紀錄</button>
            </div>
        </div>
    </div>

    <div id="admin-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 z-[70] flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl rounded-xl shadow-2xl flex flex-col max-h-[90vh]">
            <div class="p-5 border-b flex justify-between items-center bg-gray-50 rounded-t-xl">
                <h2 class="text-xl font-bold text-gray-800">後台管理系統</h2>
                <button onclick="document.getElementById('admin-modal').classList.add('hidden')" class="text-3xl text-gray-400 hover:text-gray-600">&times;</button>
            </div>
            <div class="overflow-auto flex-grow p-4">
                <table class="w-full text-sm text-left"><tbody id="admin-log-body" class="divide-y"></tbody></table>
            </div>
        </div>
    </div>

    <script>
        // --- 變數 ---
        let currentQuestions = [];
        let currentSubjectName = "";
        let currentMode = "";
        let currentQIndex = 0;
        let timerInterval;
        let practiceAnswered = false; // 練習模式：是否已作答

        // --- 1. 讀取題庫 ---
        async function prepareExam(mode, customQuestions = null, customSubject = null) {
            // 如果是錯題重測 (傳入自訂題目)
            if (customQuestions) {
                currentQuestions = customQuestions;
                currentSubjectName = customSubject + " (錯題重測)";
                document.getElementById('setup-view').classList.add('hidden');
                document.getElementById('history-modal').classList.add('hidden');
                startExamMode(); // 錯題重測強制用考卷模式
                return;
            }

            // 正常出題流程
            const subjectCode = document.getElementById('subject-select').value;
            const subjectText = document.getElementById('subject-select').options[document.getElementById('subject-select').selectedIndex].text;
            const qCount = parseInt(document.getElementById('question-count').value);
            
            document.getElementById('action-buttons').classList.add('hidden');
            document.getElementById('loading-spinner').classList.remove('hidden');

            try {
                const response = await fetch(`questions/${subjectCode}.json`);
                if (!response.ok) throw new Error("找不到題庫檔案");
                const allQuestions = await response.json();
                
                // 隨機選題
                const actualCount = Math.min(qCount, allQuestions.length);
                currentQuestions = allQuestions.sort(() => 0.5 - Math.random()).slice(0, actualCount);
                currentSubjectName = subjectText;

                document.getElementById('setup-view').classList.add('hidden');
                
                if (mode === 'exam') startExamMode();
                else startPracticeMode();

            } catch (error) {
                Swal.fire('錯誤', '無法讀取題庫，請確認檔案已上傳至 GitHub questions 資料夾。', 'error');
                document.getElementById('action-buttons').classList.remove('hidden');
                document.getElementById('loading-spinner').classList.add('hidden');
            }
        }

        // --- 2. 考卷模式 ---
        function startExamMode() {
            currentMode = 'exam';
            document.getElementById('exam-mode-view').classList.remove('hidden');
            document.getElementById('exam-info').innerText = currentSubjectName;
            window.scrollTo(0, 0);

            const container = document.getElementById('exam-questions-container');
            container.innerHTML = currentQuestions.map((q, idx) => `
                <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                    <div class="flex gap-2 mb-3">
                        <span class="bg-blue-100 text-blue-800 text-xs font-bold px-2 py-1 rounded h-fit">Q${idx+1}</span>
                        <p class="font-bold text-lg text-gray-800">${q.q}</p>
                    </div>
                    <div class="space-y-2 pl-2">
                        ${q.options.map((opt, i) => {
                            const val = ["A","B","C","D"][i];
                            return `<label class="flex items-start space-x-3 p-2 rounded hover:bg-gray-50 cursor-pointer"><input type="radio" name="q_${idx}" value="${val}" class="mt-1 w-5 h-5 text-blue-600"><span class="text-gray-600">${opt}</span></label>`;
                        }).join('')}
                    </div>
                </div>
            `).join('');

            let sec = 0;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                sec++;
                document.getElementById('exam-timer').innerText = `${String(Math.floor(sec/60)).padStart(2,'0')}:${String(sec%60).padStart(2,'0')}`;
            }, 1000);
        }

        function submitExam() {
            clearInterval(timerInterval);
            let correctCount = 0;
            let wrongQuestionsList = []; // 儲存錯題

            currentQuestions.forEach((q, idx) => {
                const ans = document.querySelector(`input[name="q_${idx}"]:checked`)?.value;
                if(ans === q.ans) {
                    correctCount++;
                } else {
                    // 紀錄錯題
                    wrongQuestionsList.push(q);
                }
            });

            // 計算分數
            let score = Math.round(correctCount * (100 / currentQuestions.length));
            if(correctCount === currentQuestions.length) score = 100;

            // 儲存紀錄 (User & Admin)
            saveHistory(score, wrongQuestionsList);
            
            Swal.fire({
                title: '測驗結果',
                html: `<div class="text-center">
                        <div class="text-6xl font-bold ${score>=60?'text-green-600':'text-red-600'} mb-2">${score}</div>
                        <p class="text-gray-500">答對 ${correctCount} / ${currentQuestions.length} 題</p>
                       </div>`,
                icon: score >= 60 ? 'success' : 'warning',
                confirmButtonText: '確定'
            }).then(() => {
                // 如果是錯題重測模式，測完就回到首頁
                if(currentSubjectName.includes("(錯題重測)")) {
                    location.reload();
                } else {
                    openHistory(); // 考完直接顯示紀錄，方便查看錯題
                    document.getElementById('exam-mode-view').classList.add('hidden');
                    document.getElementById('setup-view').classList.remove('hidden');
                    document.getElementById('action-buttons').classList.remove('hidden');
                    document.getElementById('loading-spinner').classList.add('hidden');
                }
            });
        }

        // --- 3. 練習模式 (含空白處點擊功能) ---
        function startPracticeMode() {
            currentMode = 'practice';
            document.getElementById('practice-mode-view').classList.remove('hidden');
            currentQIndex = 0;
            renderPracticeQ();
        }

        function renderPracticeQ() {
            practiceAnswered = false; // 重置狀態
            document.getElementById('practice-hint').classList.add('hidden');
            
            const q = currentQuestions[currentQIndex];
            document.getElementById('practice-progress').innerText = `題目 ${currentQIndex+1} / ${currentQuestions.length}`;
            document.getElementById('practice-q-text').innerText = q.q;
            
            const optsDiv = document.getElementById('practice-options');
            optsDiv.innerHTML = '';
            document.getElementById('practice-feedback').classList.add('hidden');

            q.options.forEach((opt, i) => {
                const val = ["A","B","C","D"][i];
                const btn = document.createElement('div');
                btn.className = "option-card bg-gray-50 p-4 rounded-xl flex items-center text-gray-700 font-medium";
                btn.innerHTML = `<span class="w-8 h-8 rounded-full bg-white border border-gray-300 flex justify-center items-center mr-4 text-sm font-bold shadow-sm">${val}</span>${opt}`;
                // 阻止點擊事件冒泡，以免點選項時觸發 document 的 click
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    checkPractice(btn, val, q.ans);
                });
                optsDiv.appendChild(btn);
            });
        }

        function checkPractice(el, userAns, correctAns) {
            if (practiceAnswered) return; // 防止重複點擊

            practiceAnswered = true; // 標記已作答
            document.querySelectorAll('.option-card').forEach(d => d.style.pointerEvents = 'none'); // 鎖定選項
            
            const feedback = document.getElementById('practice-feedback');
            feedback.classList.remove('hidden');
            document.getElementById('practice-hint').classList.remove('hidden'); // 顯示提示文字

            if(userAns === correctAns) {
                el.classList.add('correct');
                feedback.innerHTML = `<div class="text-green-700 font-bold">回答正確！</div>`;
            } else {
                el.classList.add('wrong');
                feedback.innerHTML = `<div class="text-red-600 font-bold">回答錯誤！正確答案是：${correctAns}</div>`;
                const correctIdx = ["A","B","C","D"].indexOf(correctAns);
                if(correctIdx !== -1) document.getElementById('practice-options').children[correctIdx].classList.add('correct');
            }
        }

        function nextPracticeQuestion() {
            if(++currentQIndex < currentQuestions.length) {
                renderPracticeQ();
            } else {
                Swal.fire('練習結束', '您已完成所有題目！', 'success').then(() => location.reload());
            }
        }

        // ** 練習模式全域點擊監聽 (點擊空白處下一題) **
        document.addEventListener('click', (e) => {
            if (currentMode === 'practice' && practiceAnswered) {
                // 如果點擊的是 SweetAlert 或是其他互動元件，不要跳下一題
                if (e.target.closest('.swal2-container')) return;
                
                nextPracticeQuestion();
            }
        });
        
        // 鍵盤支援 (按任意鍵下一題)
        document.addEventListener('keydown', () => {
             if (currentMode === 'practice' && practiceAnswered) {
                nextPracticeQuestion();
             }
        });


        // --- 4. 紀錄系統 (User History) ---
        function saveHistory(score, wrongList) {
            const history = JSON.parse(localStorage.getItem('my_exam_history') || '[]');
            const log = {
                id: Date.now(),
                date: new Date().toLocaleString(),
                subject: currentSubjectName,
                score: score,
                total: currentQuestions.length,
                wrong: wrongList // 儲存錯題陣列
            };
            history.unshift(log);
            localStorage.setItem('my_exam_history', JSON.stringify(history));

            // 同步存給後台 (舊功能保留)
            const adminLogs = JSON.parse(localStorage.getItem('gh_exam_logs_v2') || '[]');
            adminLogs.unshift({ date: log.date, ip: 'User', subject: log.subject, score: log.score });
            localStorage.setItem('gh_exam_logs_v2', JSON.stringify(adminLogs));
        }

        function openHistory() {
            const history = JSON.parse(localStorage.getItem('my_exam_history') || '[]');
            const list = document.getElementById('history-list');
            
            if (history.length === 0) {
                list.innerHTML = '<p class="text-center text-gray-400 py-10">目前沒有測驗紀錄</p>';
            } else {
                list.innerHTML = history.map(h => `
                    <div class="bg-white p-4 rounded-lg shadow border-l-4 ${h.score>=60?'border-green-500':'border-red-500'} flex justify-between items-center">
                        <div>
                            <p class="font-bold text-gray-800">${h.subject}</p>
                            <p class="text-xs text-gray-500">${h.date}</p>
                            <p class="text-sm mt-1">分數: <span class="${h.score>=60?'text-green-600':'text-red-600'} font-bold">${h.score}</span> (答對 ${Math.round((h.score/100)*h.total)}/${h.total})</p>
                        </div>
                        <div>
                            ${h.wrong && h.wrong.length > 0 
                                ? `<button onclick='retryWrongFromLog(${h.id})' class="bg-amber-100 text-amber-700 px-3 py-1 rounded text-xs font-bold hover:bg-amber-200 transition">重測錯題 (${h.wrong.length})</button>` 
                                : '<span class="text-green-500 text-xs font-bold">全對!</span>'}
                        </div>
                    </div>
                `).join('');
            }
            document.getElementById('history-modal').classList.remove('hidden');
        }

        function retryWrongFromLog(id) {
            const histor
